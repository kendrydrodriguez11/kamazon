<section class="bg-white p-8 rounded shadow-md w-full">
    <h2 class="text-2xl text-center font-bold mb-6">{{ title }}</h2>
    <div class="mb-4">
        <section class="form-group">
            <label for="facial-email" class="block text-sm font-medium text-gray-700">
                Email<span class="text-red-500">*</span>
            </label>
            <input type="email" id="facial-email" name="facial-email"
                   class="mt-1 p-2 w-full border border-gray-300 rounded-md">

        </section>
    </div>
    <div class="mb-4">
        <canvas id="facial-video" class="w-full h-48 bg-gray-100 rounded border hidden"></canvas>
        <div id="camera-placeholder" class="w-full h-48 bg-gray-100 rounded border flex items-center justify-center">
            <p class="text-gray-500">La cámara se activará después de verificar el email</p>
        </div>
    </div>
    <div id="facial-message" class="mb-4 text-center text-sm"></div>
    <div class="flex justify-center gap-2">
        {% include "components/button.html" with type="submit" extra_classes="bg-black text-white w-full cursor-pointer" id="start-facial-btn" button_text="Reconocer" %}
        <a id="stop-facial-btn" href="{% url 'home' %}" class="bg-gray-300 w-full text-black text-center px-4 py-2 rounded-md">Cancelar</a>
    </div>
    <footer class="text-sm mt-4">
        <p>¿No tienes cuenta? <a href="{% url 'commerce:authentication-register' %}" class="text-kamazon-teal-dark">Regístrate</a></p>
    </footer>
</section>
